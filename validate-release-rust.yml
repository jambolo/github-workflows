# Validate Release PR (Rust)
#
# Purpose:
# - For PRs targeting master, ensure Cargo.toml version is bumped
name: Validate Release PR (Rust)

# Trigger on PRs to master.
on:
  pull_request:
    branches:
      - master

# Job: validate
# - Compare version in PR vs master and fail if unchanged
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-get
        run: cargo install cargo-get

      - name: Check version changed
        run: |
          git fetch origin master
          PR_VERSION=$(cargo get package.version)
          git checkout origin/master
          MASTER_VERSION=$(cargo get package.version)
          
          if [ "$PR_VERSION" = "$MASTER_VERSION" ]; then
            echo "❌ Error: Version in Cargo.toml was not updated!"
            exit 1
          fi
          
          echo "✅ Version updated: $MASTER_VERSION → $PR_VERSION"